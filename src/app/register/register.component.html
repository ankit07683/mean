<div class="container">
    <div class="login-container">
        <form #loginForm="ngForm" (ngSubmit)="proceed_registration()" class="login-form">
            <h2 class="text-center mb-5">Register</h2>
            <p class="text-danger">{{ errorMessage }}</p>
            <mat-form-field>
                <mat-label>Your Name</mat-label>
                <input type="email" matInput #name required placeholder="Enter Name" name="email" [(ngModel)] = 'registerUserData.name'>
                <mat-error>Enter Username</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input type="email" matInput #username required placeholder="Enter Username" name="username" [(ngModel)] = 'registerUserData.email'>
                <mat-error>Enter Username</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput #password required placeholder="Enter Password" name="password" [(ngModel)] = 'registerUserData.password'>
                <mat-error>Enter Password</mat-error>
            </mat-form-field>
            <button type="submit" [disabled]="loginForm.invalid" name="button" class="btn btn-success btn-block mt-3">Register</button>
            <p class="text-center mt-5">Already have an account? <a [routerLink]="['/ login']" routerLinkActive="active" class="ml-2">Login</a></p>
        </form>
    </div>
</div>
